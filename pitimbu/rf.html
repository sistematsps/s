<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Relatório Final</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
  .clock { font-weight: bold; }
  h2, h3 { text-align: center; margin-top: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background: #eee; }
  hr { margin: 20px 0; }
  button { display: inline-block; margin: 10px 6px; padding: 10px 16px; background-color: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0b7dda; }
  .totais { text-align: center; font-weight: bold; margin-top: 15px; }
  .filtro-dados { display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:center; margin: 10px 0 15px; }
  .filtro-dados input, .filtro-dados select { padding:6px; }
</style>
</head>
<body>

<div class="header">
  <div>Usuário logado: <strong id="usuarioLogado">---</strong></div>
  <div class="clock" id="relogio"></div>
</div>

<div class="filtro-dados">
  <label>Data:</label><input type="date" id="dataFiltro">
  <label>Vendedor:</label>
  <select id="vendedorFiltro">
    <option value="">Todos</option>
  </select>
  <button id="btnAplicar">Aplicar Filtro</button>
</div>

<hr>
<h2>RELATÓRIO FINAL PITIMBU DA SORTE</h2>
<hr>

<table id="tabelaVendas">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data</th>
      <th>Recebeu</th>
      <th>Devolveu</th>
      <th>Vendeu</th>
      <th>Apurou</th>
      <th>Pagou</th>
      <th>Deve</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="totais">
  TOTAL APURADO: <span id="totalApurado">R$ 0,00</span>
</div>

<hr>
<h3>RELATÓRIO DE DESPESAS PITIMBU DA SORTE</h3>
<hr>

<table id="tabelaDespesas">
  <thead>
    <tr>
      <th>Data</th>
      <th>Valor</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="totais">
  TOTAL DAS DESPESAS: <span id="totalDespesas">R$ 0,00</span>
</div>

<hr>
<div class="totais">
  TOTAL FINAL: <span id="totalFinal">R$ 0,00</span>
</div>

<div style="text-align:center; margin-top:10px;">
  <button onclick="imprimirRelatorio()">Imprimir Relatório</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8IxOX_0e6T7DUzGf1DlPOHLNCq5zCK2M",
  authDomain: "pitimbu-da-sorte-80aa6.firebaseapp.com",
  projectId: "pitimbu-da-sorte-80aa6",
  storageBucket: "pitimbu-da-sorte-80aa6.firebasestorage.app",
  messagingSenderId: "365898285373",
  appId: "1:365898285373:web:2ce4e344f1e9774c068554"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const dataFiltroEl = document.getElementById("dataFiltro");
const vendedorFiltroEl = document.getElementById("vendedorFiltro");

document.getElementById("usuarioLogado").textContent = localStorage.getItem("usuarioLogado") || "Desconhecido";

function atualizarRelogio() {
  const agora = new Date();
  document.getElementById('relogio').textContent = agora.toLocaleDateString() + ' ' + agora.toLocaleTimeString();
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

function moeda(n){ return `R$ ${Number(n||0).toFixed(2)}`; }

async function gerarRelatorio() {
  const filtroData = dataFiltroEl.value;
  if (!filtroData) return;

  const docRef = doc(db, 'cotacoes', filtroData);
  const docSnap = await getDoc(docRef);
  if (!docSnap.exists()) {
    alert("Nenhum dado encontrado para esta data.");
    return;
  }
  const dataDoc = docSnap.data();

  // Limpar tabelas
  document.querySelector("#tabelaVendas tbody").innerHTML = '';
  document.querySelector("#tabelaDespesas tbody").innerHTML = '';
  vendedorFiltroEl.innerHTML = '<option value="">Todos</option>';

  let totalApurado = 0;
  let totalDespesas = 0;

  // ----- VENDAS -----
  const vendas = dataDoc.vendas || {};
  for (const nome in vendas) {
    const vendasVendedor = vendas[nome];
    vendedorFiltroEl.innerHTML += `<option value="${nome}">${nome}</option>`;
    for (const vendaId in vendasVendedor) {
      const v = vendasVendedor[vendaId];
      const recebeu = v.recebeu || 0;
      const devolveu = v.devolveu || 0;
      const vendeu = v.vendeu || (recebeu - devolveu);
      const apurou = v.apurou !== undefined ? v.apurou : vendeu * (v.cotacao || 1);
      const pagou = v.pagou || 0;
      const deve = v.deve !== undefined ? v.deve : apurou - pagou;

      // Filtrar por vendedor
      if (vendedorFiltroEl.value && vendedorFiltroEl.value !== nome) continue;

      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${nome}</td>
                      <td>${v.data || ''}</td>
                      <td>${recebeu}</td>
                      <td>${devolveu}</td>
                      <td>${vendeu}</td>
                      <td>${moeda(apurou)}</td>
                      <td>${moeda(pagou)}</td>
                      <td>${moeda(deve)}</td>`;
      document.querySelector("#tabelaVendas tbody").appendChild(tr);
      totalApurado += apurou;
    }
  }

  // ----- DESPESAS -----
  const despesas = dataDoc.despesas || {};
  for (const despId in despesas) {
    const d = despesas[despId];
    const valor = d.valor || 0;

    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${d.data || ''}</td>
                    <td>${moeda(valor)}</td>
                    <td>${d.descricao || ''}</td>`;
    document.querySelector("#tabelaDespesas tbody").appendChild(tr);
    totalDespesas += valor;
  }

  // Totais
  document.getElementById("totalApurado").textContent = moeda(totalApurado);
  document.getElementById("totalDespesas").textContent = moeda(totalDespesas);
  document.getElementById("totalReceitas").textContent = moeda(totalApurado);
  document.getElementById("totalGastos").textContent = moeda(totalDespesas);
  document.getElementById("totalFinal").textContent = moeda(totalApurado - totalDespesas);
}

// Eventos
document.getElementById("btnAplicar").addEventListener("click", gerarRelatorio);

// Inicializa com a data atual
dataFiltroEl.value = new Date().toISOString().slice(0,10);
gerarRelatorio();

window.imprimirRelatorio = () => window.print();
</script>

</body>
</html>
