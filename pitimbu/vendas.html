.container {

  min-width: 250px;
  margin: auto;

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 12px;

thead td {
  background: #fff;

  padding: 15px;

tbody tr {

}

tbody tr:hover {

}

tbody td {
  padding: 15px;
  border-top: 3px solid #ffd700;

  vertical-align: middle;
}

tbody td:first-child {
  border-left: 3px solid #ffd700;
  border-radius: 12px 0 0 12px;

  text-align: center;
}

tbody td:last-child {

  border-radius: 0 12px 12px 0;
  text-align: center;

  transition: 0.2s;
}

.btn-comprar:hover {

}
