<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas - Pitimbu da Sorte</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { padding: 20px; background: #f5f5f5; }
    h1 { color: green; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="number"], select {
      width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: green; color: white; padding: 10px 20px; border: none;
      border-radius: 4px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #900000; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: center;
    }
    th {
      background: #ffcccc;
    }
    .total-box {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Receitas</h1>

  <label for="sistemaSelect">Selecione o Sistema:</label>
  <select id="sistemaSelect">
    <option value="pitimbu">Pitimbu da Sorte</option>
    <option value="timonha">Timonha da Sorte</option>
  </select>

  <div class="total-box">
    Total das Receitas: R$ <span id="totalReceitas">0.00</span>
  </div>

  <label for="valorReceita">Valor da Receita (R$):</label>
  <input type="number" id="valorReceita" min="0" step="0.01" />

  <label for="descricaoReceita">Descrição da Receita:</label>
  <input type="text" id="descricaoReceita" />

  <button id="btnSalvar">Salvar Receita</button>
  <button id="btnApagar">Apagar Receitas</button>

  <table id="tabelaReceitas">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="window.print()">Exportar Receitas</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
      authDomain: "meuappweb-65522.firebaseapp.com",
      projectId: "meuappweb-65522",
      storageBucket: "meuappweb-65522.appspot.com",
      messagingSenderId: "305368794616",
      appId: "1:305368794616:web:d987589863479e576ac20d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sistemaSelect = document.getElementById('sistemaSelect');
    const btnSalvar = document.getElementById('btnSalvar');
    const btnApagar = document.getElementById('btnApagar');
    const tbody = document.querySelector('#tabelaReceitas tbody');
    let unsubscribe = null; // Para cancelar o listener anterior

    function formatar(valor) {
      return parseFloat(valor || 0).toFixed(2);
    }

    function iniciarListener() {
      if (unsubscribe) unsubscribe(); // cancela listener antigo se existir
      const sistema = sistemaSelect.value;
      const colRef = collection(db, `${sistema}_receitas`);

      unsubscribe = onSnapshot(colRef, snapshot => {
        tbody.innerHTML = '';
        let total = 0;
        snapshot.forEach(docSnap => {
          const r = docSnap.data();
          total += parseFloat(r.valor || 0);
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.descricao || ''}</td><td>${formatar(r.valor)}</td>`;
          tbody.appendChild(tr);
        });
        document.getElementById('totalReceitas').textContent = formatar(total);
      });
    }

    async function salvarReceita() {
      const valor = parseFloat(document.getElementById('valorReceita').value);
      const descricao = document.getElementById('descricaoReceita').value.trim();
      const sistema = sistemaSelect.value;

      if (isNaN(valor) || valor <= 0) { alert('Informe um valor válido.'); return; }
      if (!descricao) { alert('Informe a descrição.'); return; }

      try {
        await addDoc(collection(db, `${sistema}_receitas`), { descricao, valor });
        document.getElementById('valorReceita').value = '';
        document.getElementById('descricaoReceita').value = '';
      } catch(err) {
        console.error(err);
        alert('Erro ao salvar a receita no Firestore.');
      }
    }

    async function apagarReceitas() {
      if (!confirm("Deseja realmente apagar todas as receitas deste sistema?")) return;
      const sistema = sistemaSelect.value;
      const colRef = collection(db, `${sistema}_receitas`);
      const snapshot = await colRef.get();
      const docs = await colRef.getDocs ? await colRef.getDocs() : [];
      const promises = [];
      const snap = await colRef.getDocs ? await colRef.getDocs() : await import("https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js").then(module => module.getDocs(colRef));
      snap.forEach(d => promises.push(deleteDoc(doc(db, `${sistema}_receitas`, d.id))));
      await Promise.all(promises);
      alert("Receitas apagadas com sucesso!");
    }

    btnSalvar.addEventListener('click', salvarReceita);
    btnApagar.addEventListener('click', apagarReceitas);
    sistemaSelect.addEventListener('change', iniciarListener);

    window.onload = iniciarListener;
  </script>
</body>
</html>
