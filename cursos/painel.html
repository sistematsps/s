<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Aluno</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”§ ConfiguraÃ§Ã£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let uidUsuario = null;

  // ðŸ”¹ Verifica se o aluno estÃ¡ logado
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      uidUsuario = user.uid;
      document.getElementById("alunoEmail").textContent = user.email;
      await carregarDadosAluno();
      await carregarCursosMatriculados();
    } else {
      window.location.href = "index.html";
    }
  });

  // ðŸ”¹ Carregar dados pessoais do aluno
  async function carregarDadosAluno() {
    const alunoRef = doc(db, "alunos", uidUsuario);
    const alunoSnap = await getDoc(alunoRef);

    if (alunoSnap.exists()) {
      const aluno = alunoSnap.data();
      document.getElementById("dadosAluno").innerHTML = `
        <p><strong>Nome:</strong> ${aluno.nome || "â€”"}</p>
        <p><strong>CPF:</strong> ${aluno.cpf || "â€”"}</p>
        <p><strong>Data de Nascimento:</strong> ${aluno.dataNascimento || "â€”"}</p>
        <p><strong>Nome do Pai:</strong> ${aluno.nomePai || "â€”"}</p>
        <p><strong>Nome da MÃ£e:</strong> ${aluno.nomeMae || "â€”"}</p>
      `;
    } else {
      document.getElementById("dadosAluno").innerHTML = "<p>Dados do aluno nÃ£o encontrados.</p>";
    }
  }

  // ðŸ”¹ Carregar cursos matriculados pelo aluno
  async function carregarCursosMatriculados() {
    const container = document.getElementById("cursosMatriculados");
    container.innerHTML = "<p>Carregando seus cursos...</p>";

    const cursosSnap = await getDocs(collection(db, "alunos", uidUsuario, "cursos"));
    container.innerHTML = "";

    if (cursosSnap.empty) {
      container.innerHTML = "<p>VocÃª ainda nÃ£o estÃ¡ matriculado em nenhum curso.</p>";
      return;
    }

    for (const cursoDoc of cursosSnap.docs) {
      const curso = cursoDoc.data();
      const cursoId = cursoDoc.id;

      // Buscar curso original (para pegar URL e descriÃ§Ã£o)
      const cursoOriginalRef = doc(db, "cursos", cursoId);
      const cursoOriginalSnap = await getDoc(cursoOriginalRef);
      const cursoOriginal = cursoOriginalSnap.exists() ? cursoOriginalSnap.data() : {};

      const progresso = curso.progresso || 0;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${curso.nome}</h3>
        <p><strong>Carga horÃ¡ria:</strong> ${cursoOriginal.cargaHoraria || "N/A"}h</p>
        <p><strong>Data de matrÃ­cula:</strong> ${curso.dataMatricula || "â€”"}</p>

        <div class="barra-progresso">
          <div class="progresso" style="width: ${progresso}%;"></div>
        </div>
        <p class="percentual">${progresso}% concluÃ­do</p>

        ${
          cursoOriginal.url
            ? `<a href="${cursoOriginal.url}" target="_blank"><button>Acessar Curso</button></a>`
            : `<button disabled>Curso sem link disponÃ­vel</button>`
        }
      `;
      container.appendChild(card);
    }
  }

  // ðŸ”¹ BotÃ£o Sair
  window.sair = async function sair() {
    await signOut(auth);
    window.location.href = "index.html";
  };

  // ðŸ”¹ BotÃ£o Voltar
  window.voltarCursos = function voltarCursos() {
    window.location.href = "cursos.html";
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
  }

  header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
  }

  h2 {
    color: #007bff;
    text-align: center;
  }

  .dados-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .card h3 {
    color: #007bff;
  }

  .card p {
    color: #555;
  }

  .barra-progresso {
    width: 100%;
    height: 10px;
    background-color: #e9ecef;
    border-radius: 5px;
    margin: 10px 0;
  }

  .progresso {
    height: 10px;
    background-color: #28a745;
    border-radius: 5px;
  }

  .percentual {
    font-size: 14px;
    color: #666;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    background-color: #28a745;
    color: white;
    margin-top: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }

  .acoes {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }

  #btnVoltar { background-color: #17a2b8; }
  #btnVoltar:hover { background-color: #138496; }

  #btnSair { background-color: #dc3545; }
  #btnSair:hover { background-color: #c82333; }

  #infoAluno {
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>

<body>
  <header><h1>Painel do Aluno</h1></header>

  <div class="container">
    <div id="infoAluno">
      Logado como: <span id="alunoEmail"></span>
    </div>

    <div class="dados-box">
      <h2>Meus Dados Pessoais</h2>
      <div id="dadosAluno"></div>
    </div>

    <h2>Meus Cursos</h2>
    <div id="cursosMatriculados" class="cards"></div>

    <div class="acoes">
      <button id="btnVoltar" onclick="voltarCursos()">Ver outros cursos</button>
      <button id="btnSair" onclick="sair()">Sair</button>
    </div>
  </div>
</body>
</html>
