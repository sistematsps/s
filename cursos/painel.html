<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let uidUsuario = null;
  let tipoUsuario = "aluno";

  onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "index.html");
    uidUsuario = user.uid;
    document.getElementById("alunoEmail").textContent = user.email;

    const alunoRef = doc(db, "alunos", uidUsuario);
    const alunoSnap = await getDoc(alunoRef);

    if (!alunoSnap.exists()) {
      document.body.innerHTML = "<h3>Usu√°rio n√£o encontrado no sistema.</h3>";
      return;
    }

    const aluno = alunoSnap.data();
    tipoUsuario = aluno.tipoUsuario || "aluno";

    if (tipoUsuario === "admin" || tipoUsuario === "master") {
      document.getElementById("painelAluno").style.display = "block";
      document.getElementById("painelAdmin").style.display = "block";
      await carregarListaUsuarios();
    } else {
      document.getElementById("painelAluno").style.display = "block";
      document.getElementById("painelAdmin").style.display = "none";
      await carregarDadosAluno(uidUsuario);
      await carregarCursosMatriculados(uidUsuario);
    }
  });

  // üîπ Dados do aluno
  async function carregarDadosAluno(uid) {
    const alunoRef = doc(db, "alunos", uid);
    const alunoSnap = await getDoc(alunoRef);
    const container = document.getElementById("dadosAluno");
    if (!alunoSnap.exists()) return (container.innerHTML = "<p>Dados n√£o encontrados.</p>");

    const aluno = alunoSnap.data();
    container.innerHTML = `
      <p><strong>Nome:</strong> ${aluno.nome || "‚Äî"}</p>
      <p><strong>CPF:</strong> ${aluno.cpf || "‚Äî"}</p>
      <p><strong>Data de Nascimento:</strong> ${aluno.dataNascimento || "‚Äî"}</p>
      <p><strong>Nome do Pai:</strong> ${aluno.nomePai || "‚Äî"}</p>
      <p><strong>Nome da M√£e:</strong> ${aluno.nomeMae || "‚Äî"}</p>
    `;
  }

  // üîπ Cursos do aluno
  async function carregarCursosMatriculados(uid) {
    const container = document.getElementById("cursosMatriculados");
    container.innerHTML = "<p>Carregando cursos...</p>";

    const cursosSnap = await getDocs(collection(db, "alunos", uid, "cursos"));
    container.innerHTML = "";

    if (cursosSnap.empty) {
      container.innerHTML = "<p>Sem cursos matriculados.</p>";
      return;
    }

    for (const cursoDoc of cursosSnap.docs) {
      const curso = cursoDoc.data();
      const cursoId = cursoDoc.id;
      const cursoOriginalSnap = await getDoc(doc(db, "cursos", cursoId));
      const cursoOriginal = cursoOriginalSnap.exists() ? cursoOriginalSnap.data() : {};
      const progresso = curso.progresso || 0;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${curso.nome}</h3>
        <p><strong>Carga hor√°ria:</strong> ${cursoOriginal.cargaHoraria || "N/A"}h</p>
        <p><strong>Data de matr√≠cula:</strong> ${curso.dataMatricula || "‚Äî"}</p>
        <div class="barra-progresso"><div class="progresso" style="width:${progresso}%;"></div></div>
        <p class="percentual">${progresso}% conclu√≠do</p>
        ${
          cursoOriginal.url
            ? `<a href="${cursoOriginal.url}" target="_blank"><button>Acessar Curso</button></a>`
            : `<button disabled>Sem link</button>`
        }
      `;
      container.appendChild(card);
    }
  }

  // üîπ Painel do administrador: lista todos os alunos
  async function carregarListaUsuarios() {
    const lista = document.getElementById("listaUsuarios");
    lista.innerHTML = "<p>Carregando lista de alunos...</p>";

    const snap = await getDocs(collection(db, "alunos"));
    lista.innerHTML = "";

    snap.forEach((docSnap) => {
      const aluno = docSnap.data();
      if (aluno.tipoUsuario === "admin" || aluno.tipoUsuario === "master") return; // Oculta admins
      const item = document.createElement("div");
      item.className = "item-usuario";
      item.innerHTML = `
        <strong>${aluno.nome || "Sem nome"}</strong><br>
        <span>${aluno.email || ""}</span>
      `;
      item.onclick = () => abrirPainelAlunoAdmin(docSnap.id);
      lista.appendChild(item);
    });

    co
  }

  // üîπ Admin clicou em um aluno
  async function abrirPainelAlunoAdmin(uid) {
    document.getElementById("listaUsuarios").style.display = "none";
    document.getElementById("painelAlunoSelecionado").style.display = "none";
    await carregarDadosAluno(uid);
    await carregarCursosMatriculados(uid);
  }

  // üîπ Voltar para lista de alunos
  window.voltarLista = function voltarLista() {
    document.getElementById("painelAlunoSelecionado").style.display = "none";
    document.getElementById("listaUsuarios").style.display = "block";
  };

  // üîπ Sair
  window.sair = async function sair() {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
  }
  header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
  }
  .container { max-width: 900px; margin: 30px auto; padding: 20px; }
  .dados-box, .card, .item-usuario {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
  .card h3 { color: #007bff; }
  .barra-progresso { width: 100%; height: 10px; background: #e9ecef; border-radius: 5px; margin: 10px 0; }
  .progresso { height: 10px; background: #28a745; border-radius: 5px; }
  .acoes { display: flex; justify-content: space-between; margin-top: 25px; }
  button {
    padding: 8px 15px; border: none; border-radius: 8px; color: white; cursor: pointer;
  }
  #btnSair { background-color: #dc3545; }
  #btnSair:hover { background-color: #c82333; }
  #btnVoltar { background-color: #17a2b8; }
  #btnVoltar:hover { background-color: #138496; }
  .item-usuario { cursor: pointer; transition: 0.2s; }
  .item-usuario:hover { background: #e9f2ff; }
</style>
</head>

<body>
  <header><h1>Painel do Aluno</h1></header>

  <div class="container">
    <div id="infoAluno">Logado como: <span id="alunoEmail"></span></div>

    <!-- Painel do ALUNO -->
    <div id="painelAluno" style="display:none;">
      <div class="dados-box">
        <h2>Meus Dados Pessoais</h2>
        <div id="dadosAluno"></div>
      </div>

      <h2>Meus Cursos</h2>
      <div id="cursosMatriculados" class="cards"></div>

      <div class="acoes">
        <button id="btnVoltar" onclick="window.location.href='cursos.html'">Ver outros cursos</button>
        <button id="btnSair" onclick="sair()">Sair</button>
      </div>
    </div>

    <!-- Painel do ADMIN -->
    <div id="painelAdmin" style="display:none;">
      <h2>Lista de Alunos</h2>
      <div id="listaUsuarios"></div>

      <div id="painelAlunoSelecionado" style="display:none;">
        <button id="btnVoltar" onclick="voltarLista()">‚Üê Voltar para lista</button>
        <div class="dados-box">
          <h2>Dados do Aluno</h2>
          <div id="dadosAluno"></div>
        </div>

        <h2>Cursos do Aluno</h2>
        <div id="cursosMatriculados" class="cards"></div>
      </div>

      <div class="acoes">
        <button id="btnSair" onclick="sair()">Sair</button>
      </div>
    </div>
  </div>
</body>
