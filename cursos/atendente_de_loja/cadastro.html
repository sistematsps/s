<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Da Sorte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 340px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="cadastroForm">
    <h2>Cadastro de Usuário</h2>

    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Localidade</label>
    <input type="text" id="localidade" required>

    <label>Função</label>
    <select id="funcao" required>
      <option value="">Selecione</option>
      <option value="master">Master</option>
      <option value="gerente">Gerente</option>
      <option value="vendedor">Vendedor</option>
    </select>

    <label>Cotação</label>
    <input type="number" id="cotacao" step="0.01" required>

    <div id="gerenteContainer" style="display:none;">
      <label>Gerente Responsável</label>
      <select id="gerenteSelect"></select>
    </div>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Senha</label>
    <input type="password" id="senha" required>

    <button type="submit">Cadastrar</button>
  </form>

  <script type="module">
    // Importação Firebase SDK v12.4.0
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Configuração do Firebase - Da Sorte
    const firebaseConfig = {
      apiKey: "AIzaSyAdwrOqN4-VQsiBByk4FVG-cDvfrR8ZYac",
      authDomain: "dasorte-66ec5.firebaseapp.com",
      projectId: "dasorte-66ec5",
      storageBucket: "dasorte-66ec5.firebasestorage.app",
      messagingSenderId: "606389335961",
      appId: "1:606389335961:web:4986562c4ab1b133684508"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const funcaoSelect = document.getElementById('funcao');
    const gerenteContainer = document.getElementById('gerenteContainer');
    const gerenteSelect = document.getElementById('gerenteSelect');

    // Mostrar campo "Gerente" apenas se for vendedor
    funcaoSelect.addEventListener('change', async () => {
      if (funcaoSelect.value === 'vendedor') {
        gerenteContainer.style.display = 'block';
        gerenteSelect.innerHTML = '<option value="">Selecione o Gerente</option>';

        // Buscar gerentes cadastrados no Firestore
        const querySnapshot = await getDocs(collection(db, "usuarios"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          if (data.funcao === 'gerente') {
            const option = document.createElement('option');
            option.value = doc.id;
            option.textContent = data.nome;
            gerenteSelect.appendChild(option);
          }
        });
      } else {
        gerenteContainer.style.display = 'none';
      }
    });

    // Cadastro do usuário
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const localidade = document.getElementById('localidade').value;
      const funcao = document.getElementById('funcao').value;
      const cotacao = parseFloat(document.getElementById('cotacao').value);
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const gerenteId = gerenteSelect.value || null;

      try {
        // Cria o usuário no Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva os dados complementares no Firestore
        await addDoc(collection(db, "usuarios"), {
          uid: user.uid,
          nome,
          localidade,
          funcao,
          cotacao,
          gerenteId
        });

        alert("Usuário cadastrado com sucesso!");
        document.getElementById('cadastroForm').reset();
        gerenteContainer.style.display = 'none';
      } catch (error) {
        console.error(error);
        alert("Erro ao cadastrar: " + error.message);
      }
    });
  </script>
</body>
</html>
