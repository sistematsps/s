<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Sistema</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    h1 { color: #333; }
    #dados { background: #fff; padding: 20px; border-radius: 10px; }
    .item { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Painel de Controle</h1>
  <p id="usuarioLogado"></p>
  <div id="dados"></div>
  <button id="sair">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdwrOqN4-VQsiBByk4FVG-cDvfrR8ZYac",
      authDomain: "dasorte-66ec5.firebaseapp.com",
      projectId: "dasorte-66ec5",
      storageBucket: "dasorte-66ec5.firebasestorage.app",
      messagingSenderId: "606389335961",
      appId: "1:606389335961:web:4986562c4ab1b133684508"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dadosDiv = document.getElementById('dados');
    const usuarioLogado = document.getElementById('usuarioLogado');
    const btnSair = document.getElementById('sair');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const dados = userSnap.data();
          usuarioLogado.innerText = `Bem-vindo, ${dados.nome} (${dados.funcao})`;

          if (dados.funcao === "master") {
            await carregarTodosUsuarios();
          } else if (dados.funcao === "gerente") {
            await carregarSeusVendedores(user.uid);
          } else if (dados.funcao === "vendedor") {
            await carregarSuasVendas(user.uid);
          }

        } else {
          usuarioLogado.innerText = "UsuÃ¡rio nÃ£o encontrado!";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // ðŸ”¹ Master: vÃª todos
    async function carregarTodosUsuarios() {
      dadosDiv.innerHTML = "<h3>Todos os usuÃ¡rios cadastrados:</h3>";
      const q = await getDocs(collection(db, "usuarios"));
      q.forEach(doc => {
        const u = doc.data();
        dadosDiv.innerHTML += `<div class="item"><b>${u.nome}</b> â€” ${u.funcao} (${u.localidade})</div>`;
      });
    }

    // ðŸ”¹ Gerente: vÃª apenas seus vendedores
    async function carregarSeusVendedores(gerenteId) {
      dadosDiv.innerHTML = "<h3>Seus vendedores:</h3>";
      const q = query(collection(db, "usuarios"), where("gerenteId", "==", gerenteId));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        dadosDiv.innerHTML += "<p>Nenhum vendedor vinculado a vocÃª.</p>";
      } else {
        snapshot.forEach(doc => {
          const v = doc.data();
          dadosDiv.innerHTML += `<div class="item"><b>${v.nome}</b> â€” CotaÃ§Ã£o: ${v.cotacao}</div>`;
        });
      }
    }

    // ðŸ”¹ Vendedor: vÃª suas prÃ³prias vendas (futuramente ligadas Ã  coleÃ§Ã£o 'vendas')
    async function carregarSuasVendas(vendedorId) {
      dadosDiv.innerHTML = "<h3>Suas vendas:</h3>";
      // Aqui depois colocaremos a consulta da coleÃ§Ã£o "vendas"
      dadosDiv.innerHTML += "<p>Em breve listagem das vendas...</p>";
    }

    btnSair.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
  </html>
