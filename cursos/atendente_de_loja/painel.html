<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Da Sorte</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; }
    header { background: #2b579a; color: #fff; padding: 15px; text-align: center; position: relative; }
    #logoutBtn { position: absolute; right: 15px; top: 15px; background: #ff3b3b; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    #painelContainer { display: none; padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <h2>Painel Da Sorte</h2>
    <button id="logoutBtn">Sair</button>
  </header>

  <div id="painelContainer">
    <h3>Usuários Cadastrados</h3>
    <div id="usuariosContainer">Carregando...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdwrOqN4-VQsiBByk4FVG-cDvfrR8ZYac",
      authDomain: "dasorte-66ec5.firebaseapp.com",
      projectId: "dasorte-66ec5",
      storageBucket: "dasorte-66ec5.appspot.com",
      messagingSenderId: "606389335961",
      appId: "1:606389335961:web:4986562c4ab1b133684508"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const usuariosContainer = document.getElementById('usuariosContainer');
    const painelContainer = document.getElementById('painelContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        painelContainer.style.display = 'block';
        carregarUsuarios();
      } else {
        window.location.href = "login.html";
      }
    });

    async function carregarUsuarios() {
      try {
        const snap = await getDocs(collection(db, "usuarios"));
        if (snap.empty) {
          usuariosContainer.innerHTML = "<p>Nenhum usuário encontrado.</p>";
          return;
        }
        usuariosContainer.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<strong>${data.nome || "(sem nome)"}</strong><br>Função: ${data.funcao || "-"}<br><button onclick="editarUsuario('${doc.id}')">Editar</button>`;
          usuariosContainer.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        usuariosContainer.innerHTML = "<p>Erro ao carregar usuários.</p>";
      }
    }

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    window.editarUsuario = (id) => alert("Editar usuário ID: " + id);
  </script>
</body>
</html>
