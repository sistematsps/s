<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Da Sorte</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2b579a;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Login Da Sorte</h3>
    <input id="email" type="email" placeholder="E-mail" />
    <input id="senha" type="password" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdwrOqN4-VQsiBByk4FVG-cDvfrR8ZYac",
      authDomain: "dasorte-66ec5.firebaseapp.com",
      projectId: "dasorte-66ec5",
      storageBucket: "dasorte-66ec5.appspot.com",
      messagingSenderId: "606389335961",
      appId: "1:606389335961:web:4986562c4ab1b133684508"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const senha = document.getElementById("senha");
    const btnLogin = document.getElementById("btnLogin");
    const msg = document.getElementById("msg");

    btnLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, senha.value);
        window.location.href = "painel.html";
      } catch (e) {
        msg.textContent = "Usuário ou senha incorretos";
        console.error(e);
      }
    });

    // Se já estiver logado, vai direto para o painel
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "painel.html";
    });
  </script>
</body>
</html>
