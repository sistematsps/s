<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Despesas</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.box { background:#fff; padding:15px; border-radius:8px; margin-bottom:20px }
input, button { padding:6px; margin:4px }
table { width:100%; border-collapse:collapse; margin-top:15px }
th, td { border:1px solid #ccc; padding:6px; text-align:center }
th { background:#eee }
.totais { margin-top:10px; padding:10px; background:#f9f9f9; border-radius:6px; font-weight:bold }
tr.selecionado { background:#eaf3ff }
</style>
</head>

<body>

<h2>Controle de Despesas</h2>

<div class="box">
  <input type="date" id="dataDespesa">
  <input type="text" id="descricaoDespesa" placeholder="Descri√ß√£o da despesa">
  <input type="number" id="valorDespesa" placeholder="Valor">
  <br>
  <button onclick="salvarDespesa()">Salvar</button>
  <button onclick="editarDespesa()">Editar</button>
  <button onclick="excluirDespesa()">Excluir</button>
</div>

<div class="box">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descri√ß√£o</th>
        <th>Valor</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabelaDespesas"></tbody>
  </table>

  <div class="totais">
    Total de Despesas: R$ <span id="totalDespesas">0.00</span>
  </div>

  <br>
  <button onclick="gerarPDF()">Gerar Relat√≥rio PDF</button>
</div>

<script>
const { jsPDF } = window.jspdf;

/* üî• FIREBASE CONFIG (MESMO PADR√ÉO DAS OUTRAS P√ÅGINAS) */
const firebaseConfig = {
  apiKey: "AIzaSyAdwrOqN4-VQsiBByk4FVG-cDvfrR8ZYac",
  authDomain: "dasorte-66ec5.firebaseapp.com",
  projectId: "dasorte-66ec5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let despesaSelecionadaId = null;

/* ===== SALVAR / EDITAR ===== */
async function salvarDespesa() {
  const data = dataDespesa.value;
  const desc = descricaoDespesa.value.trim();
  const valor = Number(valorDespesa.value);

  if (!data || !desc || isNaN(valor)) {
    alert("Preencha todos os campos corretamente");
    return;
  }

  if (despesaSelecionadaId) {
    await db.collection("despesas").doc(despesaSelecionadaId).update({
      data, desc, valor
    });
  } else {
    await db.collection("despesas").add({
      data, desc, valor
    });
  }

  limparCampos();
  carregarDespesas();
}

function editarDespesa() {
  if (!despesaSelecionadaId) {
    alert("Selecione uma despesa na tabela");
    return;
  }
}

/* ===== EXCLUIR ===== */
async function excluirDespesa() {
  if (!despesaSelecionadaId || !confirm("Excluir despesa?")) return;

  await db.collection("despesas").doc(despesaSelecionadaId).delete();
  despesaSelecionadaId = null;
  limparCampos();
  carregarDespesas();
}

/* ===== SELECIONAR ===== */
function selecionarLinha(tr, id, d) {
  document.querySelectorAll("#tabelaDespesas tr").forEach(l => l.classList.remove("selecionado"));
  tr.classList.add("selecionado");

  dataDespesa.value = d.data;
  descricaoDespesa.value = d.desc;
  valorDespesa.value = d.valor;

  despesaSelecionadaId = id;
}

/* ===== CARREGAR ===== */
async function carregarDespesas() {
  const tbody = document.getElementById("tabelaDespesas");
  tbody.innerHTML = "";
  let total = 0;

  const snap = await db.collection("despesas").orderBy("data").get();
  snap.forEach(doc => {
    const d = doc.data();
    total += Number(d.valor);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.data}</td>
      <td>${d.desc}</td>
      <td>R$ ${Number(d.valor).toFixed(2)}</td>
      <td><button>Selecionar</button></td>
    `;
    tr.querySelector("button").onclick = () => selecionarLinha(tr, doc.id, d);
    tbody.appendChild(tr);
  });

  totalDespesas.innerText = total.toFixed(2);
}

/* ===== LIMPAR ===== */
function limparCampos() {
  dataDespesa.value = "";
  descricaoDespesa.value = "";
  valorDespesa.value = "";
  despesaSelecionadaId = null;
}

/* ===== PDF ===== */
function gerarPDF() {
  if (!totalDespesas.innerText || totalDespesas.innerText === "0.00") {
    alert("Nenhuma despesa cadastrada");
    return;
  }

  const pdf = new jsPDF();
  pdf.setFontSize(14);
  pdf.text("Relat√≥rio de Despesas", 14, 15);

  const rows = [];
  document.querySelectorAll("#tabelaDespesas tr").forEach(tr => {
    const tds = tr.querySelectorAll("td");
    rows.push([tds[0].innerText, tds[1].innerText, tds[2].innerText]);
  });

  pdf.autoTable({
    startY: 25,
    head: [["Data", "Descri√ß√£o", "Valor"]],
    body: rows
  });

  const y = pdf.lastAutoTable.finalY + 10;
  pdf.text(`Total de Despesas: R$ ${totalDespesas.innerText}`, 14, y);

  pdf.save("relatorio_despesas.pdf");
}

carregarDespesas();
</script>

</body>
 </html>
