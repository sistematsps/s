<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  h1 {
    text-align: center;
    color: #b30000;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #b30000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #900000;
  }
  #msg {
    color: red;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Digite seu email">

  <label for="senha">Senha:</label>
  <input type="password" id="senha" placeholder="Digite sua senha">

  <button onclick="fazerLogin()">Entrar</button>

  <div id="msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  // Configuração do seu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  async function fazerLogin() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent = '';

    if (!email || !senha) {
      msg.textContent = 'Preencha email e senha.';
      return;
    }

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, senha);
      const user = userCredential.user;

      // Verifica se é admin ou benedito pelo email
      if (email.toLowerCase() === 'benedito@example.com') {
        window.location.href = 'painel.html';
      } else if (email.toLowerCase() === 'admin@example.com') {
        window.location.href = 'admin.html';
      } else {
        msg.textContent = 'Usuário sem permissão!';
      }
    } catch (error) {
      msg.textContent = error.message;
    }
  }

  // Mantém usuário logado
  auth.onAuthStateChanged(user => {
    if (user) {
      const email = user.email.toLowerCase();
      if (email === 'timonhadasorte@gmail.com') window.location.href = 'painel.html';
      if (email === 'admin@example.com') window.location.href = 'admin.html';
    }
  });
</script>
</body>
</html>
