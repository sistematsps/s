<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despesas - Pitimbu da Sorte</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { padding: 20px; background: #f5f5f5; }
    h1 { color: green; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: green; color: white; padding: 10px 20px; border: none;
      border-radius: 4px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #900000; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: center;
    }
    th {
      background: #ffcccc;
    }
    .acoes button {
      margin: 0 3px;
      padding: 5px 10px;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      button { width: 100%; margin-bottom: 8px; }
      .acoes button { width: 48%; margin-bottom: 5px; }
    }
    .sistema-wrap {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Despesas</h1>

  <div class="sistema-wrap">
    <label for="sistemaSelect"><strong>Sistema:</strong></label>
    <select id="sistemaSelect">
      <option value="pitimbu">Pitimbu da Sorte</option>
      <option value="timonha">Timonha da Sorte</option>
    </select>
  </div>

  <label for="valorDespesa">Despesa (R$):</label>
  <input type="number" id="valorDespesa" min="0" step="0.01" />

  <label for="descricaoDespesa">Descrição da Despesa:</label>
  <input type="text" id="descricaoDespesa" />

  <label for="dataDespesa">Data da Despesa:</label>
  <input type="date" id="dataDespesa" />

  <button onclick="salvarDespesa()">Salvar Despesa</button>

  <table id="tabelaDespesas">
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportarPDF()" style="margin-top:20px;">Exportar Despesas</button>

  <script>
    const sistemaSelect = document.getElementById('sistemaSelect');
    let sistemaAtivo = localStorage.getItem('sistemaAtivo') || 'pitimbu';
    sistemaSelect.value = sistemaAtivo;

    sistemaSelect.addEventListener('change', () => {
      sistemaAtivo = sistemaSelect.value;
      localStorage.setItem('sistemaAtivo', sistemaAtivo);
      carregarDespesas();
      limparFormulario();
    });

    function getChave(chaveBase) {
      return sistemaAtivo + '_' + chaveBase;
    }

    function salvarDados(chaveBase, dados) {
      localStorage.setItem(getChave(chaveBase), JSON.stringify(dados));
    }

    function carregarDados(chaveBase) {
      const dados = localStorage.getItem(getChave(chaveBase));
      try { return dados ? JSON.parse(dados) : []; } catch { return []; }
    }

    let despesas = [];
    let editarIndex = null;

    function carregarDespesas() {
      despesas = carregarDados('despesas');
      listarDespesas();
    }

    function listarDespesas() {
      const tbody = document.querySelector('#tabelaDespesas tbody');
      tbody.innerHTML = '';
      despesas.forEach((d, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.data || ''}</td>
          <td>${d.descricao || ''}</td>
          <td>${Number(d.valor).toFixed(2)}</td>
          <td class="acoes">
            <button onclick="editarDespesa(${i})">Editar</button>
            <button onclick="excluirDespesa(${i})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function salvarDespesa() {
      const valor = parseFloat(document.getElementById('valorDespesa').value);
      const descricao = document.getElementById('descricaoDespesa').value.trim();
      const data = document.getElementById('dataDespesa').value;

      if (isNaN(valor) || valor <= 0) {
        alert('Informe um valor válido para a despesa.');
        return;
      }
      if (!descricao) {
        alert('Informe a descrição da despesa.');
        return;
      }
      if (!data) {
        alert('Informe a data da despesa.');
        return;
      }

      const despesa = { valor, descricao, data };

      if (editarIndex !== null) {
        despesas[editarIndex] = despesa;
        editarIndex = null;
      } else {
        despesas.push(despesa);
      }

      salvarDados('despesas', despesas);
      listarDespesas();
      limparFormulario();
    }

    function editarDespesa(i) {
      const d = despesas[i];
      document.getElementById('valorDespesa').value = d.valor;
      document.getElementById('descricaoDespesa').value = d.descricao;
      document.getElementById('dataDespesa').value = d.data;
      editarIndex = i;
    }

    function excluirDespesa(i) {
      if (confirm('Confirma a exclusão desta despesa?')) {
        despesas.splice(i, 1);
        salvarDados('despesas', despesas);
        listarDespesas();
        limparFormulario();
      }
    }

    function limparFormulario() {
      document.getElementById('valorDespesa').value = '';
      document.getElementById('descricaoDespesa').value = '';
      document.getElementById('dataDespesa').value = '';
      editarIndex = null;
    }

    function exportarPDF() {
      window.print();
    }

    window.onload = () => {
      carregarDespesas();
    }
  </script>
</body>
</html>
