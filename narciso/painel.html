<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Gerente</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let uidUsuario = null;
  let tipoUsuario = "gerente";

  onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "index.html");
    uidUsuario = user.uid;
    document.getElementById("alunoEmail").textContent = user.email;

    const gerenteRef = doc(db, "alunos", uidUsuario);
    const gerenteSnap = await getDoc(gerenteRef);

    if (!gerenteSnap.exists()) {
      document.body.innerHTML = "<h3>Usu√°rio n√£o encontrado no sistema.</h3>";
      return;
    }

    const gerente = gerenteSnap.data();
    tipoUsuario = gerente.tipoUsuario || "gerente";

    if (tipoUsuario === "admin" || tipoUsuario === "master") {
      document.getElementById("painelGerente").style.display = "block";
      document.getElementById("painelAdmin").style.display = "block";
      await carregarListaUsuarios();
    } else {
      document.getElementById("painelGerente").style.display = "block";
      document.getElementById("painelAdmin").style.display = "none";
      await carregarDadosGerente(uidUsuario);
      await carregarBancasMatriculadas(uidUsuario);
    }
  });

  // üîπ Dados do gerente
  async function carregarDadosGerente(uid) {
    const gerenteRef = doc(db, "alunos", uid);
    const gerenteSnap = await getDoc(gerenteRef);
    const container = document.getElementById("dadosGerente");
    if (!gerenteSnap.exists()) return (container.innerHTML = "<p>Dados n√£o encontrados.</p>");

    const gerente = gerenteSnap.data();
    container.innerHTML = `
      <p><strong>Nome:</strong> ${gerente.nome || "‚Äî"}</p>
      <p><strong>CPF:</strong> ${gerente.cpf || "‚Äî"}</p>
      <p><strong>Data de Nascimento:</strong> ${gerente.dataNascimento || "‚Äî"}</p>
      <p><strong>Nome do Pai:</strong> ${gerente.nomePai || "‚Äî"}</p>
      <p><strong>Nome da M√£e:</strong> ${gerente.nomeMae || "‚Äî"}</p>
    `;
  }

  // üîπ Bancas do gerente
  async function carregarBancasMatriculadas(uid) {
    const container = document.getElementById("bancasMatriculadas");
    container.innerHTML = "<p>Carregando bancas...</p>";

    const bancasSnap = await getDocs(collection(db, "alunos", uid, "bancas"));
    container.innerHTML = "";

    if (bancasSnap.empty) {
      container.innerHTML = "<p>Nenhuma banca cadastrada.</p>";
      return;
    }

    for (const bancaDoc of bancasSnap.docs) {
      const banca = bancaDoc.data();
      const bancaId = bancaDoc.id;

      const bancaOriginalSnap = await getDoc(doc(db, "bancas", bancaId));
      const bancaOriginal = bancaOriginalSnap.exists() ? bancaOriginalSnap.data() : {};
      const progresso = banca.progresso || 0;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${banca.nome || bancaOriginal.nome || "Banca sem nome"}</h3>
        <p><strong>Carga hor√°ria:</strong> ${bancaOriginal.cargaHoraria || "N/A"}h</p>
        <p><strong>Data de matr√≠cula:</strong> ${banca.dataMatricula || "‚Äî"}</p>
        <div class="barra-progresso"><div class="progresso" style="width:${progresso}%;"></div></div>
        <p class="percentual">${progresso}% conclu√≠do</p>
        ${
          bancaOriginal.url
            ? `<a href="${bancaOriginal.url}" target="_blank"><button>Acessar Banca</button></a>`
            : `<button disabled>Sem link</button>`
        }
      `;
      container.appendChild(card);
    }
  }

  // üîπ Painel do administrador: lista todos os gerentes
  async function carregarListaUsuarios() {
    const lista = document.getElementById("listaUsuarios");
    lista.innerHTML = "<p>Carregando lista de gerentes...</p>";

    const snap = await getDocs(collection(db, "alunos"));
    lista.innerHTML = "";

    snap.forEach((docSnap) => {
      const gerente = docSnap.data();
      if (gerente.tipoUsuario === "admin" || gerente.tipoUsuario === "master") return; // Oculta admins
      const item = document.createElement("div");
      item.className = "item-usuario";
      item.innerHTML = `
        <strong>${gerente.nome || "Sem nome"}</strong><br>
        <span>${gerente.email || ""}</span>
      `;
      item.onclick = () => abrirPainelGerenteAdmin(docSnap.id);
      lista.appendChild(item);
    });
  }

  // üîπ Admin clicou em um gerente
  async function abrirPainelGerenteAdmin(uid) {
    document.getElementById("listaUsuarios").style.display = "none";
    document.getElementById("painelGerenteSelecionado").style.display = "block";
    await carregarDadosGerente(uid);
    await carregarBancasMatriculadas(uid);
  }

  // üîπ Voltar para lista
  window.voltarLista = function voltarLista() {
    document.getElementById("painelGerenteSelecionado").style.display = "none";
    document.getElementById("listaUsuarios").style.display = "block";
  };

  // üîπ Sair
  window.sair = async function sair() {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
  }
  header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
  }
  .container { max-width: 900px; margin: 30px auto; padding: 20px; }
  .dados-box, .card, .item-usuario {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
  .card h3 { color: #007bff; }
  .barra-progresso { width: 100%; height: 10px; background: #e9ecef; border-radius: 5px; margin: 10px 0; }
  .progresso { height: 10px; background: #28a745; border-radius: 5px; }
  .acoes { display: flex; justify-content: space-between; margin-top: 25px; }
  button {
    padding: 8px 15px; border: none; border-radius: 8px; color: green; cursor: pointer;
  }
  #btnSair { background-color: #dc3545; color: white; }
  #btnSair:hover { background-color: #c82333; }
  #btnVoltar { background-color: #17a2b8; color: white; }
  #btnVoltar:hover { background-color: #138496; }
  .item-usuario { cursor: pointer; transition: 0.2s; }
  .item-usuario:hover { background: #e9f2ff; }
</style>
</head>

<body>
  <header><h1>Painel do Gerente</h1></header>

  <div class="container">
    <div id="infoGerente">Logado como: <span id="alunoEmail"></span></div>

    <!-- Painel do GERENTE -->
    <div id="painelGerente" style="display:none;">
      <div class="dados-box">
        <h2>Meus Dados Pessoais</h2>
        <div id="dadosGerente"></div>
              </div>

      <h2>BANCAS CADASTRADAS</h2>
      <div id="bancasMatriculadas" class="cards"></div>
<button onclick="window.location.href='https://sistematsps.github.io/s/pitimbu/relatorio.html'">PITIMBU DA SORTE</button>
<button onclick="window.location.href='https://sistematsps.github.io/s/narciso/relatorio.html'">RELATORIO DE VENDAS</button>
<button onclick="window.location.href='https://sistematsps.github.io/s/narciso/relatoriofinal.html'">RELATORIO POR VENDEDOR</button>
<button onclick="window.location.href='https://sistematsps.github.io/s/narciso/'">SAIR</button>

      <div class="acoes">
        <button id="btnVoltar" onclick="window.location.href='bancas.html'">Ver outras bancas</button>
        <button id="btnSair" onclick="sair()">Sair</button>
      </div>
    </div>

    <!-- Painel do ADMIN -->
    <div id="painelAdmin" style="display:none;">
      <h2>Lista de Gerentes</h2>
      <div id="listaUsuarios"></div>

      <div id="painelGerenteSelecionado" style="display:none;">
        <button id="btnVoltar" onclick="voltarLista()">‚Üê Voltar para lista</button>
        <div class="dados-box">
          <h2>Dados do Gerente</h2>
          <div id="dadosGerente"></div>
        </div>

        <h2>Bancas</h2>
        <div id="bancasMatriculadas" class="cards"></div>
      </div>

      <div class="acoes">
        <button id="btnSair" onclick="sair()">Sair</button>
      </div>
    </div>
  </div>
</body>
</html>
