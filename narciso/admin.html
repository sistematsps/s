<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
  authDomain: "cursos-6f950.firebaseapp.com",
  projectId: "cursos-6f950",
  storageBucket: "cursos-6f950.firebasestorage.app",
  messagingSenderId: "146131122545",
  appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* Controle de login */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html"; // Redireciona usuários não logados
  } else {
    document.getElementById("admin-email").textContent = user.email;
    carregarBancas();
  }
});

window.sair = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

/* Cadastrar Curso */
document.getElementById("form-curso").addEventListener("submit", async (e) => {
  e.preventDefault();
  const nome = document.getElementById("nome").value;
  const descricao = document.getElementById("descricao").value;
  const url = document.getElementById("url").value;
  const cargaHoraria = parseInt(document.getElementById("cargaHoraria").value) || 0;

  await addDoc(collection(db, "bancas"), {
    nome,
    descricao,
    url,
    cargaHoraria,
    criadoEm: new Date().toLocaleString()
  });

  alert("Curso cadastrado com sucesso!");
  document.getElementById("form-curso").reset();
  carregarBancas();
});

/* Listar cursos */
async function carregarBancas() {
  const lista = document.getElementById("lista-bancas");
  lista.innerHTML = "";

  const snap = await getDocs(collection(db, "bancas"));
  snap.forEach((docSnap) => {
    const banca = docSnap.data();
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${banca.nome}</h3>
      <p>${banca.descricao}</p>
      <p><b>Página da Banca:</b> ${banca.url}</p>
      <p><b>Carga Horária:</b> ${banca.cargaHoraria} horas</p>
      <button class="btn" onclick="editarCurso('${docSnap.id}','${banca.nome}','${banca.descricao}','${banca.url}', ${banca.cargaHoraria})">Editar</button>
      <button class="btn-danger" onclick="excluirBanca('${docSnap.id}')">Excluir</button>
    `;
    lista.appendChild(div);
  });
}

/* Editar Curso */
window.editarCurso = (id, nome, descricao, url, cargaHoraria) => {
  document.getElementById("edit-id").value = id;
  document.getElementById("edit-nome").value = nome;
  document.getElementById("edit-descricao").value = descricao;
  document.getElementById("edit-url").value = url;
  document.getElementById("edit-cargaHoraria").value = cargaHoraria;
  document.getElementById("modal-editar").style.display = "flex";
};

window.salvarEdicao = async () => {
  const id = document.getElementById("edit-id").value;
  const nome = document.getElementById("edit-nome").value;
  const descricao = document.getElementById("edit-descricao").value;
  const url = document.getElementById("edit-url").value;
  const cargaHoraria = parseInt(document.getElementById("edit-cargaHoraria").value) || 0;

  await updateDoc(doc(db, "bancas", id), { nome, descricao, url, cargaHoraria, atualizadoEm: new Date().toLocaleString() });

  alert("Banca atualizada com sucesso!");
  fecharModal();
  carregarBancas();
};

window.fecharModal = () => { document.getElementById("modal-editar").style.display = "none"; };

/* Excluir curso */
window.excluirBanca = async (id) => {
  if (confirm("Tem certeza que deseja excluir esta Banca?")) {
    await deleteDoc(doc(db, "bancas", id));
    alert("Banca excluída.");
    carregarBancas();
  }
};
</script>

<style>
body { font-family: Arial; background:#f4f6f9; margin:0; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; }
h1 { color:#007bff; }
form { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-bottom:30px; }
input, textarea { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; }
.btn { background:#007bff; color:white; margin-right:5px; }
.btn:hover { background:#0056b3; }
.btn-danger { background:#dc3545; color:white; }
.card { background:white; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.1); padding:15px; margin-bottom:15px; }
.modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:8px; width:300px; }
</style>
</head>

<body>
<header>
  <h1>Painel do Administrador</h1>
  <div>
    <span id="admin-email"></span>
    <button class="btn" onclick="sair()">Sair</button>
  </div>
</header>

<h2>Cadastrar Nova Banca</h2>
<form id="form-curso">
  <label>Nome da Banca</label>
  <input type="text" id="nome" required>
  <label>Descrição</label>
  <textarea id="descricao" required></textarea>
  <label>Página da Banca</label>
  <input type="text" id="url" placeholder="Ex: matematica.html" required>
  <label>Carga Horária (horas)</label>
  <input type="number" id="cargaHoraria" min="1" required>
  <button type="submit" class="btn">Cadastrar Banca</button>
</form>

<h2>Cursos Cadastrados</h2>
<div id="lista-bancas"></div>

<!-- Modal de edição -->
<div id="modal-editar" class="modal">
  <div class="modal-content">
    <h3>Editar Banca</h3>
    <input type="hidden" id="edit-id">
    <label>Nome:</label>
    <input type="text" id="edit-nome">
    <label>Descrição:</label>
    <textarea id="edit-descricao"></textarea>
    <label>Página da Banca:</label>
    <input type="text" id="edit-url" placeholder="Ex: matematica.html">
    <label>Carga Horária (horas)</label>
    <input type="number" id="edit-cargaHoraria" min="1">
    <div style="margin-top:10px;">
      <button class="btn" onclick="salvarEdicao()">Salvar</button>
      <button class="btn-danger" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>
</body>
  </html>
