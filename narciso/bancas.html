<title>Bancas Cadastradas</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üî• Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
    authDomain: "cursos-6f950.firebaseapp.com",
    projectId: "cursos-6f950",
    storageBucket: "cursos-6f950.firebasestorage.app",
    messagingSenderId: "146131122545",
    appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Caminho da cole√ß√£o de bancas
  const caminhoBancas = "bancas/x7LCbQKfnf996TVj2ObZ/bancas";

  // Fun√ß√£o para carregar as bancas
  async function carregarBancas() {
    const container = document.getElementById("bancasContainer");
    container.innerHTML = "<p>Carregando bancas...</p>";

    try {
      const bancasRef = collection(db, caminhoBancas);
      const snapshot = await getDocs(bancasRef);
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>Nenhuma banca cadastrada encontrada.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const banca = docSnap.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${banca.nome || "Banca sem nome"}</h3>
          <p>${banca.descricao || "Sem descri√ß√£o dispon√≠vel."}</p>
          ${
            banca.url
              ? `<a href="${banca.url}" target="_blank" class="linkBanca">Acessar Banca</a>`
              : `<p><em>Link n√£o informado.</em></p>`
          }
        `;
        container.appendChild(card);
      });
    } catch (erro) {
      console.error("Erro ao carregar bancas:", erro);
      container.innerHTML = "<p>Erro ao carregar bancas. Verifique o console.</p>";
    }
  }

  window.onload = carregarBancas;
</script>

<style>
  body {
    font-family: Arial, sans-serif;

  .card {

  }

  .card p {
    color: #555;

  .linkBanca {
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
  }

  .linkBanca:hover {

  }
</style>
