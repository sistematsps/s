<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üîß Configura√ß√£o do Firebase (mesma usada no cadastro)
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
  authDomain: "meuappweb-65522.firebaseapp.com",
  projectId: "meuappweb-65522",
  storageBucket: "meuappweb-65522.firebasestorage.app",
  messagingSenderId: "305368794616",
  appId: "1:305368794616:web:6ac28154089900e06ac20d",
  measurementId: "G-X9DQLB0BMF"
};

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîπ Fun√ß√£o de login
  window.login = async function loginAluno() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    if (!email || !senha) {
      alert("Por favor, preencha todos os campos!");
      return;
    }

    try {
      // Faz login via Authentication
      const credenciais = await signInWithEmailAndPassword(auth, email, senha);
      const user = credenciais.user;

      // Busca dados do Firestore (opcional)
      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const aluno = docSnap.data();
        console.log("Bem-vindo,", usuario.nome);
      }

      // Salva UID no localStorage para o painel
      localStorage.setItem("alunoUID", user.uid);

      alert("Login realizado com sucesso!");
      window.location.href = "painel.html";
    } catch (erro) {
      console.error(erro);
      if (erro.code === "auth/invalid-credential" || erro.code === "auth/wrong-password") {
        alert("E-mail ou senha incorretos.");
      } else if (erro.code === "auth/user-not-found") {
        alert("Usu√°rio n√£o encontrado.");
      } else {
        alert("Erro ao fazer login: " + erro.message);
      }
    }
  };
</script>
