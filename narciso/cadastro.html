<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
<meta charset="UTF-8">

<title>Cadastro do Aluno</title>  <!-- Firebase SDK -->  <script type="module">  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";  
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";  
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";  
  
  // 游댢 Configura칞칚o do Firebase (a sua)  
 const firebaseConfig = {
  apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
  authDomain: "cursos-6f950.firebaseapp.com",
  projectId: "cursos-6f950",
  storageBucket: "cursos-6f950.firebasestorage.app",
  messagingSenderId: "146131122545",
  appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
};
  
  // Inicializa Firebase  
  const app = initializeApp(firebaseConfig);  
  const auth = getAuth(app);  
  const db = getFirestore(app);  
  
  // 游댳 Fun칞칚o de cadastro  
  window.cadastrarAluno = async function cadastrarAluno() {  
    const nome = document.getElementById("nome").value.trim();  
    const dataNascimento = document.getElementById("dataNascimento").value;  
    const nomePai = document.getElementById("nomePai").value.trim();  
    const nomeMae = document.getElementById("nomeMae").value.trim();  
    const cpf = document.getElementById("cpf").value.trim();  
    const email = document.getElementById("email").value.trim();  
    const senha = document.getElementById("senha").value;  
  
    if (!nome || !cpf || !email || !senha) {  
      alert("Por favor, preencha todos os campos obrigat칩rios!");  
      return;  
    }  
  
    try {  
      // Cria o usu치rio no Authentication  
      const credenciais = await createUserWithEmailAndPassword(auth, email, senha);  
      const user = credenciais.user;  
  
      // Salva os dados pessoais no Firestore  
      await setDoc(doc(db, "alunos", user.uid), {  
        nome,  
        dataNascimento,  
        nomePai,  
        nomeMae,  
        cpf,  
        email,  
        dataCadastro: new Date().toLocaleString()  
      });  
  
      alert("Cadastro realizado com sucesso!");  
      window.location.href = "index.html";  
    } catch (erro) {  
      console.error(erro);  
      if (erro.code === "auth/email-already-in-use") {  
        alert("Este e-mail j치 est치 em uso.");  
      } else if (erro.code === "auth/weak-password") {  
        alert("A senha deve ter pelo menos 6 caracteres.");  
      } else {  
        alert("Erro ao cadastrar: " + erro.message);  
      }  
    }  
  };  
</script>  <style>

</style>  </head>  <body>  
  <div class="container">  
    <h2>Cadastro do Aluno</h2>  
    <input type="text" id="nome" placeholder="Nome completo" required>  
    <input type="date" id="dataNascimento" placeholder="Data de Nascimento">  
    <input type="text" id="nomePai" placeholder="Nome do Pai">  
    <input type="text" id="nomeMae" placeholder="Nome da M칚e">  
    <input type="text" id="cpf" placeholder="CPF" required>  
    <input type="email" id="email" placeholder="E-mail" required>  
    <input type="password" id="senha" placeholder="Senha" required>  
    <button onclick="cadastrarAluno()">Cadastrar</button>  
    <p>J치 tem conta? <a href="index.html">Fa칞a login</a></p>  
  </div>  
</body>
