<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bancas Cadastradas</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Carregar bancas
  async function carregarBancas() {
    const container = document.getElementById("bancasContainer");
    container.innerHTML = "<p>Carregando bancas...</p>";

    try {
      const bancasSnap = await getDocs(collection(db, "bancas"));
      container.innerHTML = "";

      if (bancasSnap.empty) {
        container.innerHTML = "<p>Nenhuma banca cadastrada ainda.</p>";
        return;
      }

      bancasSnap.forEach((bancaDoc) => {
        const banca = bancaDoc.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${banca.nome || "Banca sem nome"}</h3>
          <p>${banca.descricao || "Sem descrição disponível."}</p>
          ${
            banca.url
              ? `<a href="${banca.url}" target="_blank" class="linkBanca">Acessar Banca</a>`
              : `<p><em>Link não informado.</em></p>`
          }
        `;
        container.appendChild(card);
      });
    } catch (erro) {
      container.innerHTML = "<p>Erro ao carregar bancas.</p>";
      console.error(erro);
    }
  }

  // Executa ao carregar a página
  window.onload = carregarBancas;
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
  }

  header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .card h3 {
    color: #007bff;
  }

  .card p {
    color: #555;
  }

  .linkBanca {
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
  }

  .linkBanca:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <header><h1>Bancas Cadastradas</h1></header>

  <div class="container">
    <div id="bancasContainer" class="cards"></div>
  </div>
</body>
</html>
